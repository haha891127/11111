<td align="center"><h3>甜椒（學名：Capsicum annuum var. grossum，中國大陸稱為菜椒，香港稱為燈籠椒），是茄科辣椒屬<br>辣椒的一個變種。因其顏色多樣而稱作彩椒；因其主體的抽象形狀接近圓球，有別於尖椒，所以也稱<br>作圓椒；因其體型宛如
燈籠及柿子而也叫甜椒或柿子椒，臺灣話稱為大同仔（tāi-tông-á)；台灣農產品<br>市場也售有未完熟、表皮呈綠色的甜椒，也為此慣稱為「青椒」。</td>
