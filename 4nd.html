<td align="center"><h3>番茄（學名：Solanum lycopersicum），在台灣、香港、澳門、新加坡、馬來西亞經常採用蕃茄的異<br>體字寫法，在中國大陸統一為番茄，是茄科茄屬[註 1]的一種植物。番茄原產於中美洲和南美洲，現<br>作為食用蔬菜已
被全球性廣泛種植，同時具醫療效用，是茄科開花植物的模型生物之一。</td>
